<div class="container">
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
        
      <span class="badge">{{hero.id}}</span>
        <span class="bg-info" style="color:blue">{{hero.name}}</span>
       <span style ="padding-left:15px"> {{hero.price | currency}}</span>
    </a>
  </li>
</ul>
<a routerLink="/">back to home</a>
<br><br>
<button (click)="goBack()">go back</button>
</div>
